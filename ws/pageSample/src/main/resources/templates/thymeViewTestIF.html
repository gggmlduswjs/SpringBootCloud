<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>if문</h2>

<h1>1.</h1>
<p th:if="${num>=20}" th:text="${num}"></p>

<h1>2.</h1>
<p th:if="${num>=10}">
    ^^조건에 만족한다
    [[${num}]]
</p>

<h2>3.리스트 목록이 0인 경우</h2>

<p th:if="${list.size()==0}">
    데이터목록이 없다
</p>

<p th:if="${listNull == null}">
    list null이다
</p>

<p th:if="${listNull != null}">
    list가 있다
</p>

</body>
</html>
