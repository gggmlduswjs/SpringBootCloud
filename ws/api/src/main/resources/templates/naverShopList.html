<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            border: 1px solid black;
            padding : 20px;
        }
    </style>
</head>
<body>
<h2> Naver shop  List</h2>

<div class="item" th:each="  item : ${list}">
    <h4 th:text="${ item.mallName}"> 가게이름</h4>
    <p th:text="${item.lprice}"></p>
    <img th:src="${item.image}" >
    <a th:href="${item.link}"  th:text="${ item.mallName}"></a>
</div>
</body>
</html>
